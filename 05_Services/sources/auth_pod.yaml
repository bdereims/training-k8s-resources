apiVersion: v1
kind: Pod
metadata:
  name: auth
  labels:
    app: auth
    realease: stable
    tier: authentification
    environement: production
    partition: training-k8s 
spec:
  containers:
    - name: auth
      image: "kelseyhightower/auth:1.0.0"
      ports:
        - name: http
          containerPort: 80
        - name: health
          containerPort: 81
      resources:
        limits:
          cpu: 0.2
          memory: "10Mi"
      livenessProbe:
        httpGet:
          path: /healthz
          port: 81
          scheme: HTTP
        initialDelaySeconds: 5
        periodSeconds: 15
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /readiness
          port: 81
          scheme: HTTP
        initialDelaySeconds: 5
        timeoutSeconds: 1