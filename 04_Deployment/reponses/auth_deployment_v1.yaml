apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
      environement: production
      partition: training-k8s
      release: stable
      tier: authentification
      version: 1.0.0  
  template:
    metadata:
      labels:
        app: auth
        environement: production
        partition: training-k8s
        release: stable
        tier: authentification
        version: 1.0.0  
    spec:
      containers:
      - name: auth
        image: kelseyhightower/auth:1.0.0
        ports:
          - name: auth-port
            containerPort: 80
        resources:
          limits:
            cpu: 200m # 0.2 works too
            memory: 20Mi
